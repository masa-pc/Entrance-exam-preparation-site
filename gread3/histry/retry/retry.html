<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解き直し</title>
    <link rel="stylesheet" href="retry.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <h1 id="h1">定期テスト対策 やり直し</h1>
    <h2 id="h2">問題表示</h2>

    <h3 id="h3"></h3>

    
    <div class="container w-75">
        <form id="form" class="md-4">
            <input type="text" id="input" class="form-control" placeholder="答えを入力" autocomplete="off">
        </form>
    </div>

    <div class="border-container" id="result">
        <p class="result" id="result_p">結果</p>

        <ul class="list-group text-secondary" id="ul"></ul>
    </div>


    <div class="feedback" id="feedback">
        <p>改善点などがありましたら<a href="https://docs.google.com/forms/d/e/1FAIpQLSchjEFuGhpc51CpAZ1NxtVAmcIEp2bmOx6x3sbRmaYWikkdyQ/viewform?usp=sf_link">こちら</a>へ</p>
        <p>ご協力お願いします。</p>
    </div>
    

    
    <script src="../main0.js"></script>
    <script src="retry.js"></script>
</body>
</html>
